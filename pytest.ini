[pytest]
# Pytest configuration for Order Portal API Test Suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output verbosity
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=json:coverage.json
    --html=test_report.html
    --self-contained-html
    --cov-config=.coveragerc

# Markers for test organization
markers =
    auth: marks tests as authentication tests (deselect with '-m "not auth"')
    registration: marks tests as user registration tests (deselect with '-m "not registration"')
    password: marks tests as password management tests (deselect with '-m "not password"')
    products: marks tests as product management tests (deselect with '-m "not products"')
    orders: marks tests as order management tests (deselect with '-m "not orders"')
    payment: marks tests as payment processing tests (deselect with '-m "not payment"')
    cancel: marks tests as order cancellation tests (deselect with '-m "not cancel"')
    delivery: marks tests as delivery update tests (deselect with '-m "not delivery"')
    discount: marks tests as discount update tests (deselect with '-m "not discount"')
    utility: marks tests as utility function tests (deselect with '-m "not utility"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    smoke: marks tests as quick smoke tests (deselect with '-m "not smoke"')

# Test paths
testpaths = tests

# Coverage
norecursedirs = .git .tox dist build *.egg __pycache__

# Console output options
console_output_style = progress