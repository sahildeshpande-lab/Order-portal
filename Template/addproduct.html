<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/style4.css') }}" rel="stylesheet">
</head>

<body>
<header class="app-header">
    <h2>Add Product</h2>
    <button type="button" class="logout-btn"> <a href="/logout" style="text-decoration: none; color: wheat;">Logout </a></button>
</header>

<div class="form-wrapper">
    <div class="form-card">

        {% if m %}
        <div class="message success">{{ m }}</div>
        {% endif %}

        {% if message %}
        <div class="message error">{{ message }}</div>
        {% endif %}

        <form action="/add-product" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                    <button type="url" class="btn-back">
                    <a href="/products" style="text-decoration: none; color: aliceblue;">
                     ‚Üê Go back 
                    </a>
                    </button>
            </div>

            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter product title">

            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="Enter product description">

            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="Enter product price">

            <label for="discount">Discount (%)</label>
            <input type="number" id="discount" name="discount" placeholder="Enter discount">

            <label for="image">Product Image</label>
            <input type="file" id="image" name="image" accept="image/*">

            <label for="category">Category</label>
            <input type="text" id="category" name="category" placeholder="Enter product category ">

            <button type="submit" class="btn-main">
                Add Product
            </button>
        </form>

    </div>
</div>

</body>
</html>
